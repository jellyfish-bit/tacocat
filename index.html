<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TACOCAT</title>
    <style>
        @font-face {
            font-family: myFont;
            src: url("assets/font/ethnocentric-rg.otf");
        }
        body {
            overflow: hidden;
        }
        img {
            overflow: hidden;
            width: 100dvw;
            height: 100dvh;
        }
        footer {
            position: fixed;
            bottom: 2%;
            left: 5%;
            width: 90%;
            border-radius: 5px;
            background-color: rgba(251, 217, 32, 0.56);
            text-align: center;
            font-size: 1.3rem;
            backdrop-filter: blur(5px);
            -webkit-filter: blur(5px);
            font-family: myFont, serif;
        }

    </style>
</head>
<body>
<img id="tacocat" title="Did you know Tacocat is a palindrome?" src="https://i.redd.it/fun-fact-in-the-italian-version-of-exploding-kittens-the-v0-r24810zy6r5d1.jpg?width=436&format=pjpg&auto=webp&s=6d52ee407ea9b70d20c93dd85210ce75794932f6"
     alt="Bild einer Tacocat">
<footer id="footer">
    <p>Did you know Tacocat is a palindrome?</p>
</footer>
<script>
    const footer = document.getElementById("footer")
    const img = document.getElementById("tacocat")

    let hue = 0;

    function updateHue() {
        img.style.filter = `hue-rotate(${hue}deg)`
        footer.style.filter = `hue-rotate(${hue}deg)`
        if (hue >= 360) {
            hue = 0;
        }
        hue += 2;
        window.requestAnimationFrame(updateHue)
    }
    window.requestAnimationFrame(updateHue)
</script>
</body>
</html>
